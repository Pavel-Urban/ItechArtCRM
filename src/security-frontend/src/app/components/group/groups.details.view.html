<div class="page-header">
    <h1>{{vm.title}}</h1>
</div>
<form class="form-group">
    <div class="form-group">
        <label for="group-name">Name</label>
        <input id="group-name" class="form-control" name="group-name" ng-model="vm.group.name">
    </div>
    <div class="form-group">
        <label for="group-description">Description</label>
        <textarea id="group-description" class="form-control" name="group-description"
                  ng-model="vm.group.description"></textarea>
    </div>
    <div class="btn-group pull-right">
        <button type="button" class="btn btn-default" ng-click="vm.cancel()">
            {{vm.cancelText}}
        </button>
        <button type="button" class="btn btn-primary" ng-click="vm.submit()">
            {{vm.submitText}}
        </button>
    </div>
</form>
