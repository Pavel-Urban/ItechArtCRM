<div class="page-header">
    <h1>{{vm.title}}</h1>
</div>
<form class="form">
    <div class="form-group">
        <label for="role-name">Name</label>
        <input id="role-name" class="form-control" name="role-name" ng-model="vm.role.name">
    </div>
    <div class="form-group">
        <label for="role-description">Description</label>
        <textarea id="role-description" class="form-control" name="role-description"
                  ng-model="vm.role.description"></textarea>
    </div>
    <privileges object-types="vm.objectTypes"></privileges>
    <div class="btn-group pull-right">
        <button type="button" class="btn btn-default" ng-click="vm.cancel()">
            {{vm.cancelText}}
        </button>
        <button type="button" class="btn btn-primary" ng-click="vm.submit()">
            {{vm.submitText}}
        </button>
    </div>
</form>
