<div class="page-header">
    <h2>{{vm.title}}</h2>
</div>
<form name="roleForm" class="form-group" custom-submit="vm.submit()">
    <div class="form-group" input-validation>
        <label for="role-name">Name</label>
        <input id="role-name" class="form-control" name="roleName" ng-model="vm.role.name" required>
        <span ng-show="roleForm.roleName.$dirty && roleForm.roleName.$error.required" class="help-block">Group name is required</span>
    </div>
    <div class="form-group" input-validation>
        <label for="role-description">Description</label>
        <textarea id="role-description" class="form-control" name="role-description"
                  ng-model="vm.role.description"></textarea>
    </div>
    <privileges object-types="vm.objectTypes"></privileges>
    <div class="row">
        <div class="col-xs-6 col-md-3 pull-right">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="vm.cancel()">
                        Cancel
                    </button>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        {{vm.submitText}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
