<div class="page-header">
    <h4>Roles</h4>
</div>
<div class="row crm-bottom-buffer">
    <div class="col-xs-12 col-sm-8 col-md-9">
        <div class="form-group">
            <input class="form-control" ng-model="vm.pagingFilterConfig.filterObject.$"
                   ng-change="vm.updateFilterObject()" placeholder="Search...">
        </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-3">
        <div class="btn-group btn-group-justified pull-right">
            <a class="btn btn-default" ng-click="vm.add()">
                Add
            </a>
            <a class="btn btn-default" ng-click="vm.remove()">
                Remove
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th><input type="checkbox" ng-model="vm.isSelectedAll"
                           ng-click="vm.selectAll(vm.isSelectedAll)"></th>
                <th class="crm-hover"
                    ng-click="vm.pagingFilterConfig.sortAsc = !vm.pagingFilterConfig.sortAsc">
                        <span class="glyphicon"
                              ng-class="vm.pagingFilterConfig.sortAsc ? 'glyphicon-sort-by-attributes' : 'glyphicon-sort-by-attributes-alt'">
                        </span>
                        Name
                </th>
                <th>
                    Description
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="crm-hover" ng-click="vm.edit(role)"
                ng-repeat="role in (vm.pageRoles = (vm.roleList | pagingFilter:vm.pagingFilterConfig))">
                <td><input type="checkbox" ng-model="group.checked"
                           ng-click="vm.bundle.selectOne(); $event.stopPropagation()">
                </td>
                </td>
                <td>{{role.name}}</td>
                <td>{{role.description}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="crm-text-center">
    <uib-pagination class="pagination-sm" ng-model="vm.pagingFilterConfig.currentPage"
                    ng-change="vm.isSelectedAll = false; vm.selectAll(vm.isSelectedAll)"
                    total-items="vm.pagingFilterConfig.totalItems" items-per-page="vm.pagingFilterConfig.itemsPerPage"
                    max-size="vm.pagingFilterConfig.visiblePages"
                    boundary-links="true" rotate="false"></uib-pagination>
</div>
