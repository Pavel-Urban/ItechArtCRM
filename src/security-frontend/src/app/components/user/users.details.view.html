<div class="page-header">
    <h1>{{vm.title}}</h1>
</div>
<form class="form">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="lastName">First name</label>
            <input id="lastName" class="form-control" name="lastName" ng-model="vm.user.firstName">
        </div>
        <div class="form-group col-md-6">
            <label for="firstName">Last name</label>
            <input id="firstName" class="form-control" name="firstName" ng-model="vm.user.lastName">
        </div>
    </div>
    <div class="row" >
        <div class="form-group col-md-6">
            <label for="userName">User name</label>
            <input ng-disabled="vm.user.id" id="userName" class="form-control" name="userName" ng-model="vm.user.userName">
        </div>
        <div class="form-group col-md-6" ng-hide="vm.user.id">
            <label for="password">Password</label>
            <input id="password" class="form-control" name="password" ng-model="vm.user.password">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-10">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" ng-model="vm.user.email">
        </div>
        <div class="form-group col-md-2">
            <label for="active">Active</label>
            <input id="active" type="checkbox" class="form-control" ng-model="vm.user.active"
                   ng-checked="vm.user.active">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="groups">Groups</label>
            <ul id="groups" class="list-unstyled list--scrollable">
                <li ng-repeat="group in vm.groups">
                    <input type="checkbox" ng-model="group.checked" ng-checked="group.checked"> {{group.name}}
                </li>
            </ul>
        </div>
        <div class="form-group col-md-6">
            <label for="roles">Roles</label>
            <ul id="roles" class="list-unstyled list--scrollable">
                <li ng-repeat="role in vm.roles">
                    <input type="checkbox" ng-model="role.checked" ng-checked="role.checked"> {{role.name}}
                </li>
            </ul>
        </div>
    </div>
    <div class="btn-group pull-right">
        <button type="button" class="btn btn-default" ng-click="vm.cancel()">
            {{vm.cancelText}}
        </button>
        <button type="button" class="btn btn-primary" ng-click="vm.submit()">
            {{vm.submitText}}
        </button>
    </div>
</form>
