<crm-form-wrapper form-title="vm.title" submit-text="Ok" cancel-text="Cancel" submit-btn="vm.ok()"
              cancel-btn="vm.cancel()" modal="true">
    <input class="form-control" ng-model="vm.bundle.filter.text" ng-keyup="vm.bundle.typing.keyUp()"
           ng-keydown="vm.bundle.typing.keyDown()" placeholder="Search by first name, last name, username, email...">
    <div class="table--fixed__wrapper">
        <table class="table table--fixed text--unselectable">
            <caption>Users</caption>
            <thead>
            <tr>
                <td class="block--narrow"><input type="checkbox" ng-model="vm.bundle.isSelectedAll"
                                                 ng-click="vm.bundle.selectAll(vm.bundle.isSelectedAll)"></td>
                <td class="block--narrow">#</td>
                <td class="hover--highlight a" ng-click="vm.bundle.sortBy(vm.bundle.sortProperties.firstName)">
                    <div class="pull-left col-md-3"><span ng-show="vm.bundle.sortProperties.firstName.enabled"
                                                          class="glyphicon"
                                                          ng-class="{'glyphicon-sort-by-attributes' : vm.bundle.sortProperties.firstName.asc, 'glyphicon-sort-by-attributes-alt' : !vm.bundle.sortProperties.firstName.asc}"></span>
                    </div>
                    First name
                </td>
                <td class="hover--highlight" ng-click="vm.bundle.sortBy(vm.bundle.sortProperties.lastName)">
                    <div class="pull-left col-md-3"><span ng-show="vm.bundle.sortProperties.lastName.enabled"
                                                          class="glyphicon"
                                                          ng-class="{'glyphicon-sort-by-attributes' :  vm.bundle.sortProperties.lastName.asc, 'glyphicon-sort-by-attributes-alt' : !vm.bundle.sortProperties.lastName.asc}"></span>
                    </div>
                    Last name
                </td>
                <td class="hover--highlight" ng-click="vm.bundle.sortBy(vm.bundle.sortProperties.userName)">
                    <div class="pull-left col-md-3"><span ng-show="vm.bundle.sortProperties.userName.enabled"
                                                          class="glyphicon"
                                                          ng-class="{'glyphicon-sort-by-attributes' : vm.bundle.sortProperties.userName.asc, 'glyphicon-sort-by-attributes-alt' : !vm.bundle.sortProperties.userName.asc}"></span>
                    </div>
                    Username
                </td>
                <td class="hover--highlight" ng-click="vm.bundle.sortBy(vm.bundle.sortProperties.email)">
                    <div class="pull-left col-md-3"><span ng-show="vm.bundle.sortProperties.email.enabled"
                                                          class="glyphicon"
                                                          ng-class="{'glyphicon-sort-by-attributes' : vm.bundle.sortProperties.email.asc, 'glyphicon-sort-by-attributes-alt' : !vm.bundle.sortProperties.email.asc}"></span>
                    </div>
                    Email
                </td>
            </tr>
            </thead>
            <tbody>
            <tr class="hover--highlight" ng-repeat="user in vm.bundle.itemsList">
                <td><input type="checkbox" ng-model="user.checked" ng-click="vm.bundle.selectOne()"
                           ng-dblclick="$event.stopPropagation()"></td>
                <td>{{vm.bundle.filter.from + ($index + 1)}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <span class="text--summary"
          ng-hide="vm.bundle.paging.totalCount === 0">Total: {{vm.bundle.paging.totalCount}}</span>
    <div class="text--center">
        <uib-pagination class="pagination-sm" ng-change="vm.bundle.paging.onPageChanged()"
                        ng-model="vm.bundle.paging.currentPage"
                        total-items="vm.bundle.paging.totalCount" items-per-page="vm.bundle.paging.itemsPerPage"
                        max-size="vm.bundle.paging.visiblePages"
                        boundary-link="true" rotate="false">
        </uib-pagination>
    </div>
</crm-form-wrapper>
