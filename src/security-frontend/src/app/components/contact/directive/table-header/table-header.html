<div class="row">
    <div class="col-xs-6"><h4>{{title}}</h4></div>
    <div class="col-xs-6" ng-show="vm.canEdit" role="group">
        <div class="btn-group pull-right">
            <button class="btn btn-default" ng-click="addingFunction(vm)" type="button">
                Add </button>
            <button class="btn btn-default" ng-click="removingFunction(vm)" type="button">
                Remove </button>
        </div>
    </div>
</div>
