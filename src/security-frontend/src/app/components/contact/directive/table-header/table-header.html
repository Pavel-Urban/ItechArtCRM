<div class="row">
    <div class="col-xs-12 col-sm-6"><h4>{{title}}</h4></div>
    <div class="col-xs-12 col-sm-6 pull-right" ng-show="vm.canEdit">
        <div class="btn-group btn-group-justified pull-right">
            <a class="btn btn-default" ng-click="addingFunction(vm)">
                Add </a>
            <a class="btn btn-default" ng-click="removingFunction(vm)">
                Remove </a>
        </div>
    </div>
</div>
