<div class="panel panel-default">
    <div class="panel-heading">
        <crm-contact-table-header title="Attachments"
                                  adding-function="vm.details.attachment.add"
                                  removing-function="vm.details.attachment.remove"
                                  vm="vm"></crm-contact-table-header>
    </div>
    <table class="table table-condensed" ng-show="vm.contact.attachments.length > 0">
        <thead>
        <tr>
            <th><input type="checkbox"
                       ng-show="vm.canEdit"
                       title="select Attachments"
                       ng-click="vm.details.checkAll(vm.contact.attachments, vm.contact.attachments.isSelectedAll)"
                       ng-model="vm.contact.attachments.isSelectedAll"></th>
            </th>
            <th>File</th>
            <th>Date of upload</th>
            <th>Comment</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="attachment in vm.contact.attachments"
            ng-click="vm.details.attachment.edit(attachment)"
            class="crm-hover">
            <td class="crm-narrow">
                <input type="checkbox"
                       ng-model="attachment.checked"
                       ng-show="vm.canEdit"
                       title="select Attachment"
                       ng-click="vm.details.isAllSelected(vm.contact.attachments); $event.stopPropagation()"
                       ng-init="vm.details.isAllSelected(vm.contact.attachments)">
            </td>
            <td>
                <a ng-if="attachment.id"
                   ng-click="vm.details.attachment.get(vm.contact.id, attachment)">{{attachment.name}}</a>
                <span ng-if="!attachment.id">{{attachment.name}}</span>
            </td>
            <td>{{attachment.dateUpload | date:'yyyy-MM-dd'}}</td>
            <td>{{attachment.comment}}</td>
        </tr>
        </tbody>
    </table>
</div>
