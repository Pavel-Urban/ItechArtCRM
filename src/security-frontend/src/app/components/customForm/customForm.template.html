<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$ctrl.cancelBtn()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="group-modal-view-label">{{$ctrl.title}}</h4>
</div>
<div class="modal-body" uib-modal-transclude></div>
<div class="modal-footer">
    <button type="button" ng-show="$ctrl.cancelText" class="btn btn-default" ng-click="$ctrl.cancelBtn()">
        {{$ctrl.cancelText}}
    </button>
    <button type="button" ng-show="$ctrl.submitText" class="btn btn-primary" ng-click="$ctrl.submitBtn()">
        {{$ctrl.submitText}}
    </button>
</div>
