<crm-form-wrapper form-title="vm.title" submit-text="Ok" cancel-text="Cancel" submit-btn="vm.ok()"
              cancel-btn="vm.cancel()" modal="true">
    <input class="form-control" ng-model="vm.bundle.pagingFilterConfig.filterObject.$" placeholder="Search...">
    <div class="row crm-top-buffer">
        <div class="col-md-12">
            <caption>Groups</caption>
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th><input type="checkbox" ng-model="vm. bundle.isSelectedAll"
                               ng-click="vm.bundle.selectAll(vm.bundle.isSelectedAll)"></th>
                    <th class="crm-hover"
                        ng-click="vm.bundle.pagingFilterConfig.sortAsc = !vm.bundle.pagingFilterConfig.sortAsc">
                        <span class="glyphicon"
                              ng-class="vm.bundle.pagingFilterConfig.sortAsc ? 'glyphicon-sort-by-attributes' : 'glyphicon-sort-by-attributes-alt' ">
                        </span>
                        Name
                    </th>
                    <th>
                        Description
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="crm-hover" ng-click="vm.edit(group)"
                    ng-repeat="group in (vm.bundle.pageGroups = (vm.bundle.groupList | pagingFilter:vm.bundle.pagingFilterConfig))">
                    <td><input type="checkbox" ng-model="group.checked"
                               ng-click="vm.bundle.selectOne(); $event.stopPropagation()">
                    </td>
                    </td>
                    <td>{{group.name}}</td>
                    <td>{{group.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
<span class="pull-right"
      ng-hide="vm.bundle.paging.totalCount === 0">Total: {{vm.bundle.pagingFilterConfig.totalCount}}</span>
    <div class="crm-text-center">
        <uib-pagination class="pagination-sm"
                        ng-change="vm.bundle.isSelectedAll = false; vm.bundle.selectAll(vm.bundle.isSelectedAll)"
                        ng-model="vm.bundle.pagingFilterConfig.currentPage"
                        total-items="vm.bundle.pagingFilterConfig.totalCount"
                        items-per-page="vm.bundle.pagingFilterConfig.itemsPerPage"
                        max-size="vm.bundle.pagingFilterConfig.visiblePages"
                        boundary-links="true" rotate="false">
        </uib-pagination>
    </div>
</crm-form-wrapper>
