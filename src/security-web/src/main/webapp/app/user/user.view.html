<div class="col-md-6 col-md-offset-3">
    <h2>{{vm.formTitle}}</h2>

    <form class="form">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="lastName">First name</label>
                    <input id="lastName" class="form-control" name="lastName" ng-model="vm.user.lastName">
                </div>
                <div class="form-group col-md-6">
                    <label for="firstName">Last name</label>
                    <input id="firstName" class="form-control" name="firstName" ng-model="vm.user.firstName">
                </div>
            </div>
        <div class="form-group" ng-show="vm.isCreation">
            <label for="userName">User name</label>
            <input id="userName" class="form-control" name="userName" ng-model="vm.user.userName">
        </div>
        <div class="form-group" ng-show="vm.isCreation">
            <label for="password">Password</label>
            <input id="password" class="form-control" name="password" ng-model="vm.user.password">
        </div>
        <div class="row">
            <div class="form-group col-md-10">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" ng-model="vm.user.email">
            </div>
            <div class="form-group col-md-2">
                <label for="active">Active</label>
                <input id="active" type="checkbox" class="form-control" ng-model="vm.user.active" ng-checked="vm.user.active">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="groups">Groups</label>
                <ul id="groups" class="list-unstyled">
                    <li ng-repeat="group in vm.groups">
                        <input type="checkbox" ng-model="group.checked" ng-checked="group.checked">{{group.name}}
                    </li>
                </ul>
            </div>
            <div class="form-group col-md-6">
                <label for="roles">Roles</label>
                <ul id="roles" class="list-unstyled">
                    <li ng-repeat="role in vm.roles">
                        <input type="checkbox" ng-model="role.checked" ng-checked="role.checked"}}>{{role.name}}
                    </li>
                </ul>
            </div>
        </div>
    </form>
    <div class="button-bar">
        <a class="btn btn-warning" onclick="window.history.back()">Back</a>
        <a class="btn btn-primary" ng-click="vm.action(vm.user)">{{vm.actionTitle}}</a>
    </div>
</div>
