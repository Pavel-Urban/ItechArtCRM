<div class="col-md-8 col-md-offset-2">
    <table class="table">
        <caption>
            Users
            <a href="#/users/new" class="pull-right" title="New user">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </caption>
        <thead><tr>
            <td>#</td>
            <td>First name</td>
            <td>Last name</td>
            <td>Username</td>
            <td>Email</td>
            <td></td>
        </tr></thead>
        <tbody>
            <tr ng-repeat="user in vm.userList">
                <td>{{$index + 1}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td><a href="#/users/{{user.id}}" title="Edit user"><span class="glyphicon glyphicon-edit"></span></a></td>
            </tr>
        </tbody>
    </table>
</div>
