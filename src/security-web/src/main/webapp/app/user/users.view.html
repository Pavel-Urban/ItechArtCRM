<div class="form-group-lg">
    <div class="col-md-7">
        <span>&nbsp;</span>
        <input class="form-control" ng-model="vm.filter.text" ng-keyup="vm.keyUp()" ng-keydown="vm.keyDown()"
               placeholder="Find users by username, email...">
    </div>
    <div class="col-md-2">
        <span class="text-info">Group</span>
        <select class="form-control" ng-change="vm.find(vm.filter)" ng-model="vm.filter.groupId">
            <option value="">Any</option>
            <option ng-repeat="group in vm.groups" value="{{group.id}}">{{group.name}}</option>
        </select>
    </div>
    <div class="col-md-2">
        <span class="text-info">Role</span>
        <select class="form-control" ng-change="vm.find(vm.filter)" ng-model="vm.filter.roleId">
            <option value="">Any</option>
            <option ng-repeat="role in vm.roles" value="{{role.id}}">{{role.name}}</option>
        </select>
    </div>
    <div class="col-md-1">
        <label for="active" class="text-info">Active</label>
        <input id="active" type="checkbox" class="form-control" ng-change="vm.find(vm.filter)"
               ng-model="vm.filter.active" ng-checked="vm.filter.active">
    </div>
</div>
<table class="table table-hover">
    <caption>
        Users
        <a href="#/users/new" class="pull-right" title="New user">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </caption>
    <thead class="table__head--filter">
    <tr>
        <td></td>
        <td>#</td>
        <td ng-click="vm.sortBy(vm.sort.firstName)">
            <span class="glyphicon active" ng-class="{'glyphicon-arrow-down' :  vm.sort.firstName.asc,
                                               'glyphicon-arrow-up'   : !vm.sort.firstName.asc}">
            </span>
            First name
        </td>
        <td ng-click="vm.sortBy(vm.sort.lastName)">
            <span class="glyphicon" ng-class="{'glyphicon-arrow-down' :  vm.sort.lastName.asc,
                                               'glyphicon-arrow-up'   : !vm.sort.lastName.asc}">
            </span>
            Last name
        </td>
        <td ng-click="vm.sortBy(vm.sort.userName)">
            <span class="glyphicon" ng-class="{'glyphicon-arrow-down' :  vm.sort.userName.asc,
                                               'glyphicon-arrow-up'   : !vm.sort.userName.asc}">
            </span>
            Username
        </td>
        <td ng-click="vm.sortBy(vm.sort.email)">
            <span class="glyphicon" ng-class="{'glyphicon-arrow-down' :  vm.sort.email.asc,
                                               'glyphicon-arrow-up'   : !vm.sort.email.asc}">
            </span>
            Email
        </td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr class="cursor--pointer" ng-repeat="user in vm.userList" ng-click="user.checked = !user.checked">
        <td><input type="checkbox" ng-model="user.checked" ng-click="user.checked = !user.checked"></td>
        <td>{{vm.filter.from + ($index + 1)}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.email}}</td>
        <td><a href="#/users/{{user.id}}" title="Edit user"><span class="btn glyphicon glyphicon-edit"></span></a></td>
    </tr>
    </tbody>
</table>
<div class="col-md-offset-4">
    <pagination paging="vm.paging"></pagination>
</div>
