<form class="form">
    <uib-tabset active="active">
        <uib-tab index="0" heading="Personal Info">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="customer-first-name">First name</label>
                    <input  ng-disabled="!bundle.canEdit" id="customer-first-name" class="form-control" ng-model="bundle.customer.firstName">
                </div>
                <div class="col-md-6 form-group">
                    <label for="customer-last-name">Last name</label>
                    <input ng-disabled="!bundle.canEdit" id="customer-last-name" class="form-control" ng-model="bundle.customer.lastName">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="customer-email">Email</label>
                    <input ng-disabled="!bundle.canEdit" id="customer-email" class="form-control" ng-model="bundle.customer.email">
                </div>
                <div class="col-md-6 form-group">
                    <label for="customer-address">Address</label>
                    <input ng-disabled="!bundle.canEdit" id="customer-address" class="form-control" ng-model="bundle.customer.address">
                </div>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="Access">
            <table class="table">
                <caption>
                    Permissions
                    <ul class="list-inline pull-right">
                        <li ng-show="bundle.canEdit"><span ng-click="bundle.actions.addPermissionsForUser(bundle.customer)" class="hover--pointer icon--small icon--user-add"></span></li>
                        <li ng-show="bundle.canEdit"><span ng-click="bundle.actions.addPermissionsForGroup(bundle.customer)" class="hover--pointer icon--small icon--user-group-add"></span></li>
                        <li ng-show="bundle.canEdit"><span ng-click="bundle.actions.removePermissions(bundle.customer)" class="hover--pointer icon--small icon--remove"></span></li>
                    </ul>
                </caption>
                <thead>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Name</td>
                    <td>Read</td>
                    <td>Write</td>
                    <td>Create</td>
                    <td>Delete</td>
                    <td>Admin</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in bundle.permissions">
                    <td><input ng-show="bundle.canEdit" type="checkbox" ng-model="p.checked"></td>
                    <td><span title="{{p.principalTypeName}}" class="icon--small hover--pointer" ng-class="{'icon--user': p.principalTypeName === 'user', 'icon--user-group': p.principalTypeName === 'group'}"></span></td>
                    <td>{{p.name}}</td>
                    <td><input ng-disabled="!bundle.canEdit" type="checkbox" ng-model="p.canRead"></td>
                    <td><input ng-disabled="!bundle.canEdit" type="checkbox" ng-model="p.canWrite"></td>
                    <td><input ng-disabled="!bundle.canEdit" type="checkbox" ng-model="p.canCreate"></td>
                    <td><input ng-disabled="!bundle.canEdit" type="checkbox" ng-model="p.canDelete"></td>
                    <td><input ng-disabled="!bundle.canEdit" type="checkbox" ng-model="p.canAdmin"></td>
                </tr>
                </tbody>
            </table>
        </uib-tab>
    </uib-tabset>
</form>
