<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../stylesheets/style.css"/>
    <title>Security Management</title>
</head>
<body ng-app="app" ng-controller="AppController as vm">
<div class="container-fluid">
    <header>
        <nav class="navbar navbar-default">
            <div class="col-md-9">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Security Management</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ng-class="vm.isActive('/user')"><a href="#/users">Users</a></li>
                    <li ng-class="vm.isActive('/group')"><a href="#/groups">Groups</a></li>
                    <li ng-class="vm.isActive('/role')"><a href="#/roles">Roles</a></li>
                </ul>
            </div>
            <div class="col-md-3" ng-show="vm.isLoggedUser()">
                <a class="btn btn-info navbar-btn pull-right" href="#" ng-click="vm.logout();">Logout</a>
                <span class="navbar-text pull-right" ng-cloak>User: {{vm.getUserName()}} </span>
            </div>
        </nav>
    </header>
    <div class="col-md-9 col-md-offset-1">
        <div ng-view></div>
    </div>
</div>
</body>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/js/modal.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.min.js"></script>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/twbs-pagination/jquery.twbsPagination.js"></script>
<script src="../app/app.module.js"></script>
<script src="../app/app.config.js"></script>
<script src="../app/app.controller.js"></script>
<script src="../app/login/login.controller.js"></script>
<script src="../app/common/auth.service.js"></script>
<script src="../app/common/handler.service.js"></script>
<script src="../app/common/collections.service.js"></script>
<script src="../app/common/pagination.directive.js"></script>
<script src="../app/common/httpInterceptor.service.js"></script>
<script src="../app/group/group.service.js"></script>
<script src="../app/group/groups.controller.js"></script>
<script src="../app/role/role.service.js"></script>
<script src="../app/role/roles.controller.js"></script>
<script src="../app/user/user.service.js"></script>
<script src="../app/user/user.controller.js"></script>
<script src="../app/user/users.controller.js"></script>
</html>
