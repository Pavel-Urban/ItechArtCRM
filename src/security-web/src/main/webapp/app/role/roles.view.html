<div class="col-md-offset-2 col-md-8">
    <table class="table">
        <caption>
            Roles
            <span class="glyphicon glyphicon-plus pull-right hover--pointer" title="New Role" ng-click="vm.create()"></span>
        </caption>
        <thead>
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Description</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="role in vm.roleList">
            <td>{{$index + 1}}</td>
            <td>{{role.name}}</td>
            <td>{{role.description}}</td>
            <td><span class="glyphicon glyphicon-edit hover--pointer" title="Edit Role" ng-click="vm.edit(role)"></span></td>
        </tr>
        </tbody>
    </table>
</div>
