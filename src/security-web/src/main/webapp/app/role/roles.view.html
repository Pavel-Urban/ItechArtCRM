<div class="col-md-offset-2 col-md-8">
    <div class="row">
        <div class="form-group">
            <div class="col-md-7">
                <span>&nbsp;</span>
                <input class="form-control" ng-model="vm.filter.text" placeholder="Search...">
            </div>
        </div>
    </div>
    <div class="table--fixed__wrapper">
        <table class="table table--fixed  text--unselectable">
            <caption>
                Roles
                <span class="glyphicon glyphicon-plus pull-right hover--pointer" title="New Role" ng-click="vm.create()"></span>
            </caption>
            <thead>
            <tr>
                <td class="block--narrow"><input type="checkbox" ng-model="vm.isSelectedAll" ng-click="vm.selectAll(vm.isSelectedAll)"></td>
                <td class="block--narrow">#</td>
                <td class="hover--highlight" ng-click="vm.sortBy(vm.sortProperties.name)">
                    <div class="pull-left col-md-3"><span ng-show="vm.sortProperties.name.enabled" class="glyphicon" ng-class="{'glyphicon-sort-by-attributes' :  vm.sortProperties.name.asc, 'glyphicon-sort-by-attributes-alt' : !vm.sortProperties.name.asc}"></span></div>
                    Name
                </td>
                <td class="hover--highlight" ng-click="vm.sortBy(vm.sortProperties.description)">
                    <div class="pull-left col-md-3"><span ng-show="vm.sortProperties.description.enabled" class="glyphicon" ng-class="{'glyphicon-sort-by-attributes' :  vm.sortProperties.description.asc, 'glyphicon-sort-by-attributes-alt' : !vm.sortProperties.description.asc}"></span></div>
                    Description
                </td>
                <td class="block--narrow"></td>
            </tr>
            </thead>
            <tbody>
            <tr class="hover--highlight"
                ng-repeat="role in vm.roleList.slice( vm.paging.itemsPerPage * (vm.paging.currentPage - 1), vm.paging.itemsPerPage * vm.paging.currentPage)
                            | filter: { name: vm.filter.text, description: vm.filter.text }
                            | orderBy: vm.filter.sortProperty : !vm.filter.sortAsc"
                ng-dblclick="vm.edit(role)">
                <td><input type="checkbox" ng-model="role.checked" ng-click="vm.selectOne()" ng-dblclick="$event.stopPropagation()"></td>
                <td>{{vm.paging.itemsPerPage * (vm.paging.currentPage - 1) + ($index + 1)}}</td>
                <td>{{role.name}}</td>
                <td>{{role.description}}</td>
                <td><span class="glyphicon glyphicon-edit hover--pointer" title="Edit Role" ng-click="vm.edit(role)"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <uib-pagination class="pagination-sm"
                        ng-model="vm.paging.currentPage" total-items="vm.paging.totalItems"
                        items-per-page="vm.paging.itemsPerPage" max-size="vm.paging.visiblePages"
                        boundary-links="true" rotate="false"></uib-pagination>
    </div>
</div>
