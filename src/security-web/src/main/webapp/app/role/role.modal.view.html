<!-- group modal view -->
<div class="modal fade" id="role-modal-view" tabindex="-1" role="dialog" aria-labelledby="role-modal-view-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="role-modal-view-label">{{vm.viewTitle}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-group">
                    <div class="form-group">
                        <label for="role-name">Name</label>
                        <input id="role-name" class="form-control" name="role-name" ng-model="vm.role.name">
                    </div>
                    <div class="form-group">
                        <label for="role-description">Description</label>
                        <textarea id="role-description" class="form-control" name="group-description"
                                  ng-model="vm.role.description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="modal-close-button" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="vm.action(vm.role)">{{vm.actionTitle}}</button>
            </div>
        </div>
    </div>
</div>
