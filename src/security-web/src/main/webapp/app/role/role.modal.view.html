<form class="form">
    <div class="form-group">
        <label for="role-name">Name</label>
        <input id="role-name" class="form-control" name="role-name" ng-model="role.name">
    </div>
    <div class="form-group">
        <label for="role-description">Description</label>
        <textarea id="role-description" class="form-control" name="role-description" ng-model="role.description"></textarea>
    </div>
    <privilege-search object-types="objectTypes"></privilege-search>
</form>
