<div class="col-md-offset-2 col-md-8">
    <table class="table">
        <caption>
            Groups
            <span class="link glyphicon glyphicon-plus pull-right cursor--pointer" title="New Group" data-toggle="modal"
                  data-target="#group-modal-view" ng-click="vm.create()"></span>
        </caption>
        <thead>
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Description</td>
            <td>Members</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="group in vm.groupList">
            <td>{{$index + 1}}</td>
            <td>{{group.name}}</td>
            <td>{{group.description}}</td>
            <td><a href="#"><span>{{$index}}</span></a></td>
            <td><span class="link glyphicon glyphicon-edit cursor--pointer" title="Edit Group" data-toggle="modal"
                      data-target="#group-modal-view" ng-click="vm.edit(group)"></span></td>
        </tr>
        </tbody>
    </table>
</div>
<div ng-include="vm.partials.groupModalView"></div>
