<!-- group modal view -->
<div class="modal fade" id="group-modal-view" tabindex="-1" role="dialog" aria-labelledby="group-modal-view-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="group-modal-view-label">Group</h4>
            </div>
            <div class="modal-body">
                <form class="form-group">
                    <div class="form-group">
                        <label for="group-name">Name</label>
                        <input id="group-name" class="form-control" name="group-name" ng-model="vm.group.name">
                    </div>
                    <div class="form-group">
                        <label for="group-description">Description</label>
                        <textarea id="group-description" class="form-control" name="group-description"
                                  ng-model="vm.group.description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="modal-close-button" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="vm.update(vm.group)">Save changes</button>
            </div>
        </div>
    </div>
</div>
