<div class="row">
    <div class="form-group">
        <div class="col-md-7">
            <span>&nbsp;</span>
            <input class="form-control" ng-model="bundle.pagingFilterConfig.filterObject.$" placeholder="Search...">
        </div>
    </div>
</div>
<div class="table--fixed__wrapper">
    <table class="table table--fixed  text--unselectable">
        <caption>
            Groups
            <ul class="list-inline pull-right">
                <li><span class="glyphicon glyphicon-plus hover--pointer" title="New Group" ng-click="bundle.create()"></span></li>
                <li><span class="glyphicon glyphicon-minus hover--pointer" title="Remove Group" ng-click="bundle.remove()"></span></li>
            </ul>
        </caption>
        <thead>
        <tr>
            <td class="block--narrow"><input type="checkbox" ng-model="bundle.isSelectedAll" ng-click="bundle.selectAll(bundle.isSelectedAll)"></td>
            <td class="block--narrow">#</td>
            <td class="hover--highlight" ng-click="bundle.pagingFilterConfig.sortAsc = !bundle.pagingFilterConfig.sortAsc">
                <div class="pull-left col-md-3"><span class="glyphicon" ng-class="{'glyphicon-sort-by-attributes' :  bundle.pagingFilterConfig.sortAsc, 'glyphicon-sort-by-attributes-alt' : !bundle.pagingFilterConfig.sortAsc}"></span></div>
                Name
            </td>
            <td class="hover--highlight">
                Description
            </td>
            <td class="block--narrow"></td>
        </tr>
        </thead>
        <tbody>
        <tr class="hover--highlight"  ng-dblclick="bundle.edit(group)" ng-repeat="group in (bundle.pageGroups = (bundle.groupList | pagingFilter:bundle.pagingFilterConfig))">
            <td><input type="checkbox" ng-model="group.checked" ng-click="bundle.selectOne()" ng-dblclick="$event.stopPropagation()"></td>
            <td>{{bundle.pagingFilterConfig.itemsPerPage * (bundle.pagingFilterConfig.currentPage - 1) + ($index + 1)}}</td>
            <td>{{group.name}}</td>
            <td>{{group.description}}</td>
            <td><span class="glyphicon glyphicon-edit hover--pointer" title="Edit Group" ng-click="bundle.edit(group)"></span></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="text--center">
    <uib-pagination class="pagination-sm" ng-model="bundle.pagingFilterConfig.currentPage" ng-change="bundle.isSelectedAll = false; bundle.selectAll(bundle.isSelectedAll)"
                    total-items="bundle.pagingFilterConfig.totalItems" items-per-page="bundle.pagingFilterConfig.itemsPerPage" max-size="bundle.pagingFilterConfig.visiblePages"
                    boundary-links="true" rotate="false"></uib-pagination>
</div>
